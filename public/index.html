<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyNow App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city" spellcheck="false" required />
            <button><img src="images/search.png" /></button>
        </div>
        <div class="error">
            <p>City Data Not Found!</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" />
            <h1 class="temp">31Â°C</h1>
            <h2 class="city">Prayagraj</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" />
                    <div>
                        <p class="humidity">85%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" />
                    <div>
                        <p class="wind">11 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
